<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive pricing component</title>

</head>
<body>
  <header class="spacing">
    <div class="bg-header"></div>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
  </header>
<div class="pageviewCard-container">
  <div class="pageviewCard ">
    <div class="head-pageviews container">
      <h2>100 pageviews</h2>
      <div class="slider">
        <input class="range-slider"type="range" min="1" max="100" value="1">
      </div>
      <p class="value-month"><span id="value-total">$0.00</span>/month</p>
      <div class="billing">
        <p>Monthly Billing</p>
        <div class="billing-slider">
          <div class="check-monthly"></div>
        </div>
        <p>Yearly Billing <span>25%<span class="discount-span"> discount</span></span></p>
      </div>
    </div>
    <div class="start-trial">
      <div class="checks">
        <ul>
          <li><small>Unlimited websites</small></li>
          <li><small>100% data ownership</small></li>
          <li><small>Email reports</small></li>
        </ul>   
      <a class="trial-button" href="#">Start my trial</a>
      </div>
    </div>
  </div>
</div>

</body>
<script src="page.js"></script>
</html>
