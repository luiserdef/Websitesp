<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body class="lightMode-main ">
    <nav class="navMain lightMode-box wrapper ">
        <h1>Where in the world?</h1>
        <span class="lightOption darkLightModeOption">Light Mode</span>
    </nav>
    <main class="main">
        <div class="wrapper">
            <div class="lightMode-main wrapper pageCountry"></div>
            <div id="main-content">
                <div class="inputSearchBox">
                    <span class="searchIcon"></span>
                    <input id="inputSearch" type="text" placeholder="Search for a country..." class="inputCountry lightMode-box">
                </div>
                <select class="filterRegion lightMode-box" name="filterRegion" id="filterRegionOptions">              
                    <option value="" hidden >Filter by Region</option>
                    <option value="africa" >Africa</option>
                    <option value="americas" >America</option>
                    <option value="asia" >Asia</option>
                    <option value="europe" >Europe</option>
                    <option value="oceania" >Oceania</option>
                </select>
                <div class="container-cardCountry" id="countryData">
                    <div class="countryCard lightMode-box">
                        <div class="card-img">
                            <img src="https://latribudesbelges.files.wordpress.com/2018/04/640px-flag_of_belgium_28183029-svg.png" alt="">
                        </div>
                        <div class="card-body">
                            <h2>Unites States of America</h2>
                            <p><strong>Population: </strong>323,947,000</p>
                            <p><strong>Region: </strong>Americas</p>
                            <p><strong>Capital: </strong>Washington, D.C.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
